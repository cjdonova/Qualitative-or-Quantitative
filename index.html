<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quant or Qual? â€” Minimal Demo</title>
  <style>
    .level { display: none; }
    .level.active { display: block; }
    .card { display: block; }
  </style>
</head>
<body>
<div class="card" id="level1card">
  <h2>Level 1</h2>
  <button id="completeL1">Complete Level 1</button>
</div>
<section class="level" id="lvl2">
  <h2>Level 2</h2>
  <button id="completeL2">Complete Level 2</button>
</section>
<section class="level" id="lvl3">
  <h2>Level 3</h2>
  <button id="completeL3">Complete Level 3</button>
</section>
<script>
let level = Number(localStorage.getItem('qoq:level') || 1);
function setLevel(n) {
  level = Math.min(3, Math.max(1, n));
  localStorage.setItem('qoq:level', level);
  revealLevels();
}
function revealLevels() {
  document.getElementById('level1card').style.display = (level === 1 ? '' : 'none');
  document.getElementById('lvl2').classList.toggle('active', level === 2);
  document.getElementById('lvl3').classList.toggle('active', level === 3);
}
// Simulate completing each level
document.getElementById('completeL1').onclick = () => setLevel(2);
document.getElementById('completeL2').onclick = () => setLevel(3);
document.getElementById('completeL3').onclick = () => alert('Game complete!');
revealLevels();
</script>
</body>
</html>
